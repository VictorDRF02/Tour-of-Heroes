<div *ngIf="messageService.messages.length" class="footer" [@menssageBar]>
  <h2>Messages:</h2>
  <div class="messages">
    <div *ngFor="let message of messageService.messages" [@enterMessage]>
      {{ message }}
    </div>
  </div>
  <button type="button" class="clear" (click)="messageService.clear()">
    x
  </button>
</div>
